<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle (coin) -->
  <circle cx="32" cy="32" r="28" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="3"/>
  
  <!-- Dividing line down the middle -->
  <line x1="32" y1="4" x2="32" y2="60" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Left side - masked/hidden with question mark -->
  <path d="M 32 32 L 8 32 A 24 24 0 0 1 32 8 Z" fill="#ee5a6f" opacity="0.6"/>
  <text x="20" y="36" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">?</text>
  
  <!-- Right side - masked/hidden with question mark -->
  <path d="M 32 32 L 56 32 A 24 24 0 0 0 32 8 Z" fill="#ff6b6b" opacity="0.6"/>
  <text x="44" y="36" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">?</text>
  
  <!-- Down arrow (short symbol) in center -->
  <g transform="translate(32, 48)">
    <path d="M 0 -6 L -4 -2 L -1.5 -2 L -1.5 2 L 1.5 2 L 1.5 -2 L 4 -2 Z" fill="#ffdd57" stroke="#1a1a2e" stroke-width="1"/>
  </g>
  
  <!-- Blind mask icon at top -->
  <g transform="translate(32, 16)">
    <ellipse cx="0" cy="0" rx="8" ry="3" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="-12" y2="-2" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="0" x2="12" y2="-2" stroke="#ff6b6b" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
